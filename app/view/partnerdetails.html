{{#if gameexist}}

{{#if isHost}}
	{{#if isgaming}}
	 	<form id="endgame">
	 		<button type="submit">结束游戏</button>
		</form>
	 	{{else}}
	 	<form class="form-horizontal" id="distribute">
			<select class="input-small" id="userselect">
				<option value='random'>随机</option>
				{{#each follows}}
				{{> inc/userinfo}}
				{{/each}}
			</select>
	 		<button type="submit">词条分发</button>
		</form>
	{{/if}}
				
	<table class="table table-hover" id="mypartners">
	 		<thead>
	          <tr>
	          	<th>动作</th>
	            <th>姓名</th>
	            <th>角色</th>
	            <th>词条</th>
	            <th>状态</th>
	          </tr>
	        </thead>
	        <tbody>
			 {{#if isgaming}}
			 	{{#each follows}}
					{{> inc/partnerinfo}}
				{{/each}}
			 {{else}}
			 	{{#each data}}
					{{> inc/partnerinfo2}}
				{{/each}}
			 {{/if}}
		 </tbody>
	 </table>
 {{/if}}
 
 {{/if}}
